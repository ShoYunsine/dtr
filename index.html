<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/classes.css">
  <link rel="stylesheet" type="text/css" href="css/class.css">
  <link rel="stylesheet" type="text/css" href="css/notifs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="shortcut icon" href="Images/logo.png">
  <link rel="icon" type="image/png" href="Images/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Home</title>
</head>

<body>
  <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">
  <label for="sidebar-toggle" class="backdrop"></label>
  <div class="top-bar">
    <div class="logo">

      <label for="sidebar-toggle" class="sidebar-button">☰</label>
      <a>DTR</a><img src="Images/logo.png">
    </div>
    <div class="nav-links">
      <i id="sun" class="icon icon-sun fas fa-sun"></i>
      <i id="moon" class="icon icon-moon fas fa-moon"></i>
      <div class="switch">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle" class="switch-slider"></label>
      </div>
      <a id="account"><img id="accountImg" src="Images/gear.png"></img></a>
    </div>
  </div>
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="#">QR Code</a>
          <div><canvas id="qrcode"></canvas></div>
          <button id="downloadQR">Save QR Code</button>
          <div id="accountDetails">
            <div id="bg"><img id="accountImg" src="Images/gear.png"></img></div>
            <div id="accountName">Not currently logged in</div>
            <div id="accountEmail">·</div>
          </div>
        </li>
        <li><a>Save Face</a>
          <form id="faceForm">
            <canvas id="canvas" style="display: none;" width="640" height="480"></canvas>
            <input type="file" id="imageUpload" accept="image/*" name="faceImage">
            <button form="faceForm" type="submit" id="uploadFaceData">Save Face</button>
          </form>
        </li>
        <li><a id="signout">Sign Out</a><i class="fas fa-sign-out-alt"></i></li>
      </ul>
    </nav>
  </aside>
  <div class="main-container">
    <div class="form-section" style="padding:0;">
      <ul id="classList">
        <li class="list-item">
          <div>
              <a href="classes.html" id="classPfp">+</a>
              <p>Add Class</p>
          </div> 
      </li>
      </ul>
    </div>
    <div class="form-section" style="padding:0;">
      <div id="postList" class="attendanceList" style="margin:0; display:block;">
        <ul id="posts">
          
        </ul>
      </div>
    </div>
  </div>
  <div id="notifs">   
  </div>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/script.js"></script>
  <script type="text/javascript">
    on_index = true;
  </script>
</body>

</html>
